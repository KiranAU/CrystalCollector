<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chrystal Collector Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- my css -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

    <h1 class="navbar-brand text-center">Crystal Collector Game</h1>

    <div class="container">
        <div class="row">
            <div class="col-xs-2">
                <h3>Number to Match</h3>
                <h3 id="numberToMatch"></h3>
            </div>
            <div class="col-xs-2">
                <h3>Wins</h3>
                <h3 id="counterWins"></h3>
            </div>
            <div class="col-xs-2">
                <h3>Losses</h3>
                <h3 id="counterLosses"></h3>
            </div>
            <div class="col-xs-2">
                <h3>Total</h3>
                <h3 id="total"></h3>
            </div>


            <div class="column col-xs-4" id="sidebar">
                <button class="btn primary jewel" id="one">
  	     <img src="assets/images/blue.jpg" width="20" />
  	</button>

                <button class="btn primary jewel" id="two">
  	     <img src="assets/images/green.jpg" width="20" />
  	</button>

                <button class="btn primary jewel" id="three">
  	     <img src="assets/images/red.jpg" width="20" />
  	</button>

                <button class="btn primary jewel" id="four">
  	     <img src="assets/images/yellow.jpg" width="20" />
  	</button>
            </div>
            <!-- row for the counters end -->
        </div>
        <!-- container div -->
    </div>
    <footer>
        <div class="container">
            Copyright &copy; 2017 Kiran Uttarkar
        </div>
    </footer>




    <!-- my scripts -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- my javascript -->

    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
