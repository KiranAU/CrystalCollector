<!DOCTYPE html>
<html lang="en">
<head>
	<title>Chrystal Collector Game</title>
	<meta charset="utf-8">
<!-- bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- my css -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
</head>
<body>

<h1 class="navbar-brand text-center">Crystal Collector Game</h1>
 

<div id="counters">
<div class="panel panel-default">
  <div class="panel-heading">Number to Match</div>
  <div class="panel-body" id="numberToMatch"></div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">Wins</div>
  <div class="panel-body" id="counterWins">
  </div>

  <div class="panel panel-default">
  <div class="panel-heading">Losses</div>
  <div class="panel-body" id="counterLosses">
  </div>

  <div class="panel panel-default">
  <div class="panel-heading">Total</div>
  <div class="panel-body" id="total">
  </div>
  </div>

<div id="gems">
	<button class="btn primary jewel" id="one">
	     <img src="assets/images/blue.jpg" width="20" />
	</button>
 
	<button class="btn primary jewel" id="two">
	     <img src="assets/images/green.jpg" width="20" />
	</button>

	<button class="btn primary jewel" id="three">
	     <img src="assets/images/red.jpg" width="20" />
	</button>

	<button class="btn primary jewel" id="four">
	     <img src="assets/images/yellow.jpg" width="20" />
	</button>
</div>


<!-- my scripts -->
<!-- jQuery -->
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
 <!-- my javascript -->

<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
